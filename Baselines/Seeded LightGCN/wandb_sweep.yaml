program: model.py
method: bayes
project: cil
entity: soufianebarrada0-eth-z-rich
run_cap: 20                    # stop after 50 total runs

metric:
  name: train_rmse
  goal: minimize

parameters:
  # fixed paths
  data_dir:
    value: /cluster/courses/cil/collaborative_filtering/data
  svd_path:
    value: /home/sbarrada/svd_embedding/svd_embeddings.pt
  output_dir:
    value: novel_output

  # Continuous hyperparameters (Bayes will optimize in log-space or uniform)
  lr:
    distribution: log_uniform
    min: -11.5129
    max: -4.6052
  weight_decay:
    distribution: log_uniform
    min: -18.4207
    max: -6.9078
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5

  # Categorical / discrete choices
  num_layers:
    values: [3, 4, 5, 6, 7, 8, 9, 10, 15, 20]
  batch_size:
    values: [512, 1024, 2048]
  fine_tune_embed:
    values: [true]

  # Fixed settings
  epochs:
    value: 20
  num_workers:
    value: 0
